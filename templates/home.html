{% extends 'base.html' %}

{% block content %}
My Docs: </br>
{% for link in links %}
<a href="{% url 'document' shard=link.shard docid=link.docid %}">{{ link.title }} ({{ link.date }})</a>
<a href="{% url 'share' shard=link.shard docid=link.docid %}">Sharing options</a>
</br>
{% endfor %}
<hr>
{% if pending_reqs > 0 %}
Total <a href="{% url 'requests' %}">{{ pending_reqs }}</a> Pending Requests </br>
{% else %}
Total 0 Pending Requests </br>
{% endif %}
{% endblock %}
